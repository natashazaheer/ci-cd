name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI/CD for Flask App"]
    types:
      - completed
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    env:
      FLASK_ENV: production
      FLASK_APP: app.py
      PORT: 5000
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download artifact from CI
      uses: actions/download-artifact@v4
      with:
        name: production-files
        path: ./deployment
        github-token: ${{ secrets.KEY }}
        run-id: ${{ github.event.workflow_run.id }}
    
    - name: Add environment variables
      run: |
        cd deployment
        echo FLASK_ENV=${{ env.FLASK_ENV }} > .env
        echo FLASK_APP=${{ env.FLASK_APP }} >> .env
        echo PORT=${{ env.PORT }} >> .env
        echo "Environment variables configured"
    - name: Install dependencies and start application
      run: |
        cd deployment
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "Starting Flask application in background..."
        Start-Process -FilePath "python" -ArgumentList "app.py" -WindowStyle Hidden
        Start-Sleep -Seconds 5
        echo "Flask application started successfully on port ${{ env.PORT }}"
      shell: powershell
    
    - name: Install dependencies and start application
      run: |
        cd deployment
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "Starting Flask application in background..."
        start /B python app.py
        timeout /t 5
        echo "Flask application started successfully on port ${{ env.PORT }}"
